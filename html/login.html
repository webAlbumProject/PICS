<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link rel="stylesheet" href="assets/css/join_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container">
            <section class="header__wrap white">
                <div class="headerLogo">PICS</div>
                <div class="middleMenu">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="SignIn">
                    <a href="#">Sign in</a>
                </div>
            </section>
        </div>
    </header>

    <main id="main">
            <section id="loginBox">
                <div class="loginBox_img"></div>
                <div class="loginBox_text">
                    <h3>Sign in</h3>
                    <p class="desc">Sign in and start making your web album!</p>
                    <form action="#" name="join" method="post">
                        <fieldset>
                            <legend class="ir_so">로그인 입력폼</legend>
                            <div class="join-box">
                                <div>
                                    <label for="youID"></label> 
                                    <input type="id" id="LoginID" name="LoginID" maxlength="20" placeholder="Login ID" autocomplete="off" autofocus required>
                                </div>
                                <div>
                                    <label for="youPass"></label> 
                                    <input type="pass" id="youPass" name="youPass" placeholder="Password" autocomplete="off"  required>
                                </div>
                                <div class="check">
                                    <form action="#">
                                        <label for="chk">
                                            <input type="checkbox" id="chk">
                                            <i class="circle"></i>
                                        </label>
                                    </form>
                                    <span class="text">아이디저장</span>
                                    <div class="remember">Forgot password?</div>
                                </div>
                            </div>
                            <button id="joinBtn" class="login-submit" type="submit">Login</button>
                        </fieldset>
                    </form>
            </section>
        </div>

    </main>
    
</body>
</html>
