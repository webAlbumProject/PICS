<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICS 메인페이지</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/font.css">
    <style>

        #section1 {
            background: url("assets/img/mainPageImg/background.jpg");
            width: 1440px;
            height: 795px;
        }

        .section1__Container {
            display: flex;
            height: 795px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .section1__Container .title {
            color: #fff;
            font-size: 50px;
            font-weight: bold;
        }
        
        .textBox {
            transform: translate(0, 35%);
        }
        
        .btnBox {
            display: flex;
            transform: translate(100px, 0);
            margin-top: 30px;
        }
        
        .imageBox {
            width: 745px;
            height: 480px;
            background-color: #CCDEEE;
            margin-right: 60px;
            transform: translate(0, 30%);
            border-radius: 10px;
            position: relative;
        }
        
        .imageBox .img {
            background: url("assets/img/mainPageImg/screenImage.jpg");
            width: 735px;
            height: 405px;
            position: absolute;
            bottom: 0;
        }

        .textBox .StartNowBtn {
            width: 108px;
            height: 35px;
            background-color: #11253E;
            border: 1px solid #11253E;
            border-radius: 50px;
            text-align: center;
            margin: 10px 10px;
        }

        .textBox .StartNowBtn a {
            color: #fff;
            font-size: 15px;
            text-decoration: none;
            vertical-align: -5px;
        }

        .textBox .ContactBtn {
            width: 108px;
            height: 35px;
            text-align: center;
            margin: 10px 10px;
        }

        .textBox .ContactBtn a {
            color: #fff;
            font-size: 15px;
            text-decoration: none;
            vertical-align: -5px;
        }

        .textBox .ContactBtn a span {
            color: #0A2540;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="scrollTop">0</div>
    <div id="intro"
    data-0 = "display: block;"
    data-2199 = "display: block;"
    data-2200 = "display: none;">
        <div class="intro__wrap fixed"
            data-0 = "background-color: rgb(148,0,211);"
            data-1000 = "background-color: rgb(111,178,210);"
            data-1500 = "background-color: rgb(192, 250, 184);"
            data-1900 = "background-color: rgb(249, 240, 158);"
            data-2100 = "background-color: rgb(249, 240, 158);"
            data-2200 = "background-color: rgb(255, 255, 255);"
        >
            <h1 class="firstLetter fixed"
                data-0 = "left: 185%; top: 50%; color: rgb(255,255,255);"
                data-350 = "left: 135.125%; top: 50%; color: rgb(255,255,255);"
                data-700 = "left: 85.25%; top: 50%; color: rgb(255,255,255);"
                data-2000 = "left: -100%; top: 50%;color: rgb(255,255,255);"
                data-2200 = "left: -100%; top: -25%;color: rgb(255,255,255);"
            >Purple Identity Cube Story</h1>
            <div class="dot dot1 fixed"
            data-600 = "left: 5%; transform: scale(0);"
            data-900 = "left: 30%; transform: scale(2);"
            data-1300 = "left: 130%; transform: scale(2);"
            ></div>
            <div class="dot dot2 fixed"
                data-0 = "left: 30%; transform: scale(0);"
                data-500 = "left: -70%; transform: scale(2);"
                data-1500 = "left: 130%; transform: scale(2);"
            ></div>
            <div class="dot dot3 fixed"
            data-200 = "left: 80%; transform: scale(0);"
            data-600 = "left: 20%; transform: scale(2);"
            data-1500 = "left: 130%; transform: scale(2);"
            ></div>
            <div class="dot dot4 fixed"
            data-600 = "left: 30%; transform: scale(0);"
            data-900 = "left: 30%; transform: scale(2);"
            data-1500 = "left: 100%; transform: scale(2);"
            data-1800 = "left: -10%; transform: scale(2);"
            ></div>
            <div class="dot dot5 fixed"
                data-0 = "left: 5%; transform: scale(0);"
                data-500 = "left: 5%; transform: scale(5);"
                data-750 = "left: 0%; transform: scale(3);"
                data-1000 = "left: -5%; transform: scale(0);"
            ></div>
            <div class="dot dot6 fixed"
            data-300 = "left: 30%; transform: scale(0);"
            data-600 = "left: 30%; transform: scale(2);"
            data-1100 = "left: -10%; transform: scale(5);"
            data-1500 = "left: 130%; transform: scale(0);"
            ></div>
            <div class="dot dot7 fixed"
            data-150 = "left: 90%; transform: scale(0);"
            data-350 = "left: 55%; transform: scale(2);"
            data-600 = "left: 20%; transform: scale(3);"
            data-1000 = "left: 30%; transform: scale(5);"
            data-1500 = "left: -10%; transform: scale(2);"
            ></div>
            <div class="dot dot8 fixed"
            data-0 = "left: 20%; transform: scale(0);"
            data-550 = "left: 90%; transform: scale(2);"
            data-900 = "left: 30%; transform: scale(2);"
            data-1500 = "left: 130%; transform: scale(2);"
            ></div>
            <div class="dot dot9 fixed"
            data-600 = "left: 60%; transform: scale(0);"
            data-900 = "left: 20%; transform: scale(2);"
            data-1500 = "left: -20%; transform: scale(2);"
            ></div>
            <div class="dot dot10 fixed"
            data-300 = "left: 10%; transform: scale(0);"
            data-900 = "left: 10%; transform: scale(2);"
            data-1125 = "left: 100%; transform: scale(2);"
            data-1300 = "left: -10%; transform: scale(2);"
            ></div>
        </div>
    </div>

    <main id="main">
        <section id="section1" class="fixed"
            data-2200 = "display: none; bottom: -100%;"
            data-2201 = "display: block; bottom: -100%;"
            data-2500 = "display: block; bottom: 50%;"
        
        >
            <div class="section1__Container">
                <div class="textBox">
                    <div class="title">웹 앨범 만들때는<br>
                        쉽고 안전한 피스에서</div>
                    <div class="btnBox">
                        <div class="StartNowBtn"><a href="#">Start now > </a></div>
                        <div class="ContactBtn"><a href="#">Contact sales <span>></span></a></div>
                    </div>
                </div>
    
                <div class="imageBox">
                    <div class="img"></div>
                </div>
            </div>
        </section>
    </main>


    
    <footer id="footer"></footer>





    
    <script type="text/javascript" src="assets/js/skrollr.min.js"></script>
    <script type="text/javascript">
        var s = skrollr.init();
        
        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);    

            requestAnimationFrame(scroll);
        }
        scroll();
    </script>
</body>
</html>
