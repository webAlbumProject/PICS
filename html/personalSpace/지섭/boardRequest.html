<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/css/font.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/custom.css">


    <style>
        #board__wrap {
            margin: 0 auto;
            width: 1400px;
        }

        .board__container {
            margin-top: 100px;
        }

        .board__container h2 {
            font-size: 50px;
            text-align: center;
        }

        .board__container p {
            margin-top: 50px;
            margin-bottom: 50px;
            font-size: 20px;
            text-align: center;
        }

        .search {}

        .searchContainer {
            display: flex;
            flex-direction: row-reverse;
        }

        .searchContainer fieldset {
            border: 0px;
        }

        .searchContainer .searchBox {
            height: 30px;
        }

        .selectBox {
            height: 30px;
        }

        .searchBtn {
            height: 30px;
        }

        .writeBtn {
            height: 30px;
            text-decoration: none;
            color: black;
            border: 1px solid #111;
        }

        .board__contTable table {
            width: 100%;
        }

        .board__contTable table tr th {
            background-color: rgb(155, 144, 204);
        }

        .board__contTable td {
            background-color: rgb(191, 181, 238);
            text-align: center;
            line-height: 1.5;
        }

        .board__page {
            transform: translateX(-200px);
        }

        .board__page ul {
            list-style: none;
            display: flex;
        }

        .board__page li {
            text-decoration: none;
            margin: 0 5px 0 5px;
            border-radius: 1px solid;
        }

        .board__page li a {}

        .board__contTable {
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- header -->
    <header id="header">
        <div class="container">
            <section class="header__wrap white">
                <div class="headerLogo">PICS</div>
                <div class="middleMenu">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="SignIn">
                    <a href="#">Sign in</a>
                </div>
            </section>
        </div>
    </header>

    <!-- contents -->
    <section id="board__wrap">
        <div class="board__container">
            <h2>의뢰 게시판</h2>
            <p>테스트 내용</p>

            <div class="board__contTable">
                <table>
                    <colgroup>
                        <col style="width: 5%;">
                        <col style="width: 30%;">
                        <col style="width: 5%;">
                        <col style="width: 5%;">
                        <col style="width: 5%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                            <th>이름</th>
                            <th>등록 날짜</th>
                            <th>조회수</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        <!-- <tr>
                            <td>1</td>
                            <td class="title">테스트 제목</td>
                            <td>abc</td>
                            <td>2022-01-01</td>
                            <td>5</td>
                        </tr> -->


                    </tbody>
                </table>
            </div>

            <div class="searchContainer">
                <form action="#" class="searchForm" method="post">
                    <fieldset>
                        <input type="search" class="searchBox" placeholder="검색어 입력칸" required>

                        <select class="selectBox">
                            <option value="title" class="title">제목</option>
                            <option value="content" class="content">내용</option>
                            <option value="name" class="name">이름</option>
                        </select>

                        <button type="submit" class="searchBtn">검색</button>
                        <a href="#" class="writeBtn">글쓰기</a>
                    </fieldset>
                </form>

                <div class="board__page">
                    <ul>
                        <li><a href="#">처음</a></li>

                        <li><a href="#">이전</a></li>

                        <li><a href="#">1</a></li>

                        <li><a href="#">2</a></li>

                        <li><a href="#">3</a></li>

                        <li><a href="#">4</a></li>

                        <li><a href="#">5</a></li>

                        <li><a href="#">다음</a></li>

                        <li><a href="#">마지막</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
